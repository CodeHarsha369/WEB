<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Lists</title>
   <style>
        ul.a{list-style-type: circle;}
   </style>
   
</head>
<body style="background-color: aquamarine;">
    <ol style="list-style-type: decimal-leading-zero;">
        <li>Hari</li>
        <li>Gopala</li>
        <li>RamaRaaju</li>
    </ol>
    <ul class="a">
        <li>Hello</li>
        <li>How</li>
        <li>Are you?</li>
    </ul>
    <ol type="I" start="5">
        <li>Numeric</li>
        <li>Used only in</li>
        <li>Ordered Lists</li>
    </ol>
</body>
</html>
