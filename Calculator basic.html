<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Basic Calculator</title>
    <style>
        .calculator {
            width: 350px;
            margin: 165px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 2px;
            background-color:black;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .calculator input[type="text"] {
            background-color: aquamarine;
            width: 90%;
            padding:15px;
            margin-bottom:10px;
        }
        .calculator button {
            width: 50px;
            height: 40px;
            font-size: 20px;
            background-color:grey;
            margin: 6px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <button onclick="clearDisplay()">C</button>
        <br>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('8')">8</button>

        <button onclick="appendToDisplay('7')">7</button>

        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="calculatePercentage()">%</button>

        <br>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('4')">4</button>
       
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="deleteLastCharacter()">DEL</button>

        <br>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('**')">^</button>
        

    </div>
    
    <script>
        // JavaScript functions for calculator operations
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function deleteLastCharacter() {
            let currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function calculatePercentage() {
            const currentValue = parseFloat(document.getElementById('display').value);
            const percentageValue = currentValue / 100;
            document.getElementById('display').value = percentageValue;
        }
        function calculateResult() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
