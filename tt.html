<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
        }

        td:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00 AM</td>
                <td onclick="displayInfo(this)" ondblclick="replaceWithLeisure(this)">Math</td>
                <td onclick="displayInfo(this)" ondblclick="replaceWithLeisure(this)">Physics</td>
                <td onclick="displayInfo(this)" ondblclick="replaceWithLeisure(this)">Chemistry</td>
                <td onclick="displayInfo(this)" ondblclick="replaceWithLeisure(this)">History</td>
                <td onclick="displayInfo(this)" ondblclick="replaceWithLeisure(this)">English</td>
            </tr>
            <!-- Add more rows for different timings -->
        </tbody>
    </table>

    <script>
        function displayInfo(period) {
            alert("Subject: " + period.textContent);
        }

        function replaceWithLeisure(period) {
            period.textContent = "Leisure";
        }

        function displayFullDay(day) {
            alert("Full Day: " + day.textContent);
        }

        document.addEventListener('dblclick', function (event) {
            if (event.target.tagName === 'TH') {
                displayFullDay(event.target);
            }
        });

        document.addEventListener('dblclick', function (event) {
            if (event.target.tagName === 'TD') {
                document.body.innerHTML = '<h1>Timings cannot be modified</h1>';
                document.body.style.display = 'flex';
                document.body.style.justifyContent = 'center';
                document.body.style.alignItems = 'center';
                document.body.style.height = '100vh';
            }
        });
    </script>
</body>
</html>
